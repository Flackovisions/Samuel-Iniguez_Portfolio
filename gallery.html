<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Samuel Iniguez Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling for the gallery layout */
        #gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }

        #gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s, border-color 0.3s;
        }

        #gallery img:hover {
            transform: scale(1.1);
            border-color: #444;
        }

        /* Video and audio styling */
        .media-section {
            margin: 40px auto;
            text-align: center;
            max-width: 800px;
        }

        .media-section video, .media-section audio {
            max-width: 100%;
            margin: 20px 0;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            #gallery {
                gap: 10px;
            }

            #gallery img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Gallery</h1>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="gallery">
            <h2>Image Gallery</h2>
            <img src="photo1.jpg" alt="Volunteer Today" data-full="full1.jpg">
            <img src="photo2.jpg" alt="Join Us at Our Next Event" data-full="full2.jpg">
            <img src="photo3.jpg" alt="Coffee Is On Us" data-full="full3.jpg">
        </section>

        <!-- Video Section -->
        <div class="media-section">
            <h2>Featured Video</h2>
            <video controls>
                <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Audio Section -->
        <div class="media-section">
            <h2>Featured Audio</h2>
            <audio controls>
                <source src="myAudio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Samuel Iniguez. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        /**
         * Function to preload images into the browser cache.
         * @param {string[]} images - Array of image paths to preload.
         */
        function preloadImages(images) {
            images.forEach((src) => {
                const img = new Image();
                img.src = src;
            });
        }

        /**
         * Function to add rollover effects to gallery thumbnails.
         * @param {string} selector - CSS selector for gallery images.
         */
        function addRolloverEffect(selector) {
            const thumbnails = document.querySelectorAll(selector);
            thumbnails.forEach((thumbnail) => {
                // Mouseover: Switch to full-size image
                thumbnail.addEventListener("mouseover", () => {
                    thumbnail.src = thumbnail.dataset.full;
                });

                // Mouseout: Revert to thumbnail
                thumbnail.addEventListener("mouseout", () => {
                    const thumbnailSrc = thumbnail.src.replace("full", "photo");
                    thumbnail.src = thumbnailSrc;
                });
            });
        }

        // Initialize gallery functionality
        document.addEventListener("DOMContentLoaded", () => {
            const galleryImages = [
                "full1.jpg",
                "full2.jpg",
                "full3.jpg"
            ];

            preloadImages(galleryImages); // Preload full-size images
            addRolloverEffect("#gallery img"); // Add rollover effects to gallery images
        });
    </script>
</body>
</html>
