<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Samuel Iniguez Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Gallery</h1>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="gallery">
            <h2>Image Gallery</h2>
            <table>
                <tr>
                    <td><img src="images/photo1.jpg" alt="Sunset" data-full="images/full1.jpg" width="200"></td>
                    <td><img src="images/photo2.jpg" alt="Sunflower" data-full="images/full2.jpg" width="200"></td>
                    <td><img src="images/photo3.jpg" alt="City Skyline" data-full="images/full3.jpg" width="200"></td>
                </tr>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Samuel Iniguez. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript Section -->
    <script>
        // Function to preload gallery images
        function preloadImages(imageArray) {
            imageArray.forEach((src) => {
                const img = new Image();
                img.src = src; // Preloads the image into browser memory
            });
        }

        // Function to handle rollover functionality
        function addRolloverEffect(selector) {
            const thumbnails = document.querySelectorAll(selector);
            thumbnails.forEach((thumbnail) => {
                // Mouseover: Show full-size image
                thumbnail.addEventListener("mouseover", () => {
                    thumbnail.src = thumbnail.dataset.full; // Replaces thumbnail with full image
                });

                // Mouseout: Revert to thumbnail
                thumbnail.addEventListener("mouseout", () => {
                    const thumbnailSrc = thumbnail.src.replace("full", "thumb");
                    thumbnail.src = thumbnailSrc; // Reverts back to thumbnail
                });
            });
        }

        // Main function to initialize gallery functionality
        function onPageLoad() {
            const galleryImages = ["images/full1.jpg", "images/full2.jpg", "images/full3.jpg"];
            preloadImages(galleryImages); // Preload full-size gallery images
            addRolloverEffect("#gallery img"); // Add rollover effect to thumbnails
        }

        // Execute onPageLoad function when the page loads
        window.onload = onPageLoad;
    </script>
</body>
</html>
