    <!-- Main Content -->
    <main class="main-content">
        <h1>Manage Volunteers</h1>
        <p>Welcome to the Volunteer Management section. Add, delete, or organize your list of volunteers below:</p>

        <section class="volunteer-section">
            <form id="volunteerForm">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" placeholder="Enter first name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Enter last name" required>

                <button type="button" id="add_button">Add Volunteer</button>
                <button type="button" id="delete_button">Delete Volunteer</button>
                <button type="button" id="clear_button">Clear Volunteers</button>
                <button type="button" id="sort_button">Sort by First Name</button>
            </form>

            <h2>Volunteer List</h2>
            <textarea id="volunteerList" rows="10" cols="60" readonly></textarea>
        </section>
    </main>
