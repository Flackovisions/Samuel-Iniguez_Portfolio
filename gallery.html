<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Samuel Iniguez Portfolio</title>
    <link rel="stylesheet" href="./styles.css"> <!-- Adjusted path for CSS -->
    <style>
        /* Styling for the gallery layout */
        #gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }

        #gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s, border-color 0.3s;
        }

        #gallery img:hover {
            transform: scale(1.1);
            border-color: #444;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            #gallery {
                gap: 10px;
            }

            #gallery img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Gallery</h1>
        <nav>
            <ul class="nav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Me</a></li>
                <li><a href="./gallery.html" class="active">Gallery</a></li>
                <li><a href="./invitation.html">Invitation</a></li>
                <li><a href="./volunteer.html">Volunteers</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Image Gallery</h2>
        <section id="gallery">
            <img src="./images/photo1.jpg" alt="Volunteer Today" data-full="./images/full1.jpg">
            <img src="./images/photo2.jpg" alt="Join Us at Our Next Event" data-full="./images/full2.jpg">
            <img src="./images/photo3.jpg" alt="Coffee Is On Us" data-full="./images/full3.jpg">
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Samuel Iniguez. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        /**
         * Function to preload images into the browser cache.
         * @param {string[]} images - Array of image paths to preload.
         */
        function preloadImages(images) {
            images.forEach((src) => {
                const img = new Image();
                img.src = src;
            });
        }

        /**
         * Function to add rollover effects to gallery thumbnails.
         * @param {string} selector - CSS selector for gallery images.
         */
        function addRolloverEffect(selector) {
            const thumbnails = document.querySelectorAll(selector);
            thumbnails.forEach((thumbnail) => {
                // Mouseover: Switch to full-size image
                thumbnail.addEventListener("mouseover", () => {
                    thumbnail.src = thumbnail.dataset.full;
                });

                // Mouseout: Revert to thumbnail
                thumbnail.addEventListener("mouseout", () => {
                    const thumbnailSrc = thumbnail.src.replace("full", "photo");
                    thumbnail.src = thumbnailSrc;
                });
            });
        }

        // Initialize gallery functionality
        document.addEventListener("DOMContentLoaded", () => {
            const galleryImages = [
                "./images/full1.jpg",
                "./images/full2.jpg",
                "./images/full3.jpg"
            ];

            preloadImages(galleryImages); // Preload full-size images
            addRolloverEffect("#gallery img"); // Add rollover effects to gallery images
        });
    </script>
</body>
</html>
