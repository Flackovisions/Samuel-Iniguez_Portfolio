<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Samuel Iniguez Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Gallery</h1>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Image Gallery</h2>
        <section id="gallery">
            <table>
                <tr>
                    <td>
                        <img src="images/photo1.jpg" alt="Volunteer Today" data-full="images/full1.jpg" width="200">
                    </td>
                    <td>
                        <img src="images/photo2.jpg" alt="Join Our Event" data-full="images/full2.jpg" width="200">
                    </td>
                    <td>
                        <img src="images/photo3.jpg" alt="Coffee on Us" data-full="images/full3.jpg" width="200">
                    </td>
                </tr>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Samuel Iniguez. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript Section -->
    <script>
        /**
         * Function to preload images into the browser cache.
         * @param {string[]} images - Array of image URLs to preload.
         */
        function preloadImages(images) {
            images.forEach((src) => {
                const img = new Image();
                img.src = src; // Preload image into browser memory
            });
        }

        /**
         * Function to add rollover effects to gallery thumbnails.
         * @param {string} selector - CSS selector for the thumbnails.
         */
        function addRolloverEffect(selector) {
            const thumbnails = document.querySelectorAll(selector);
            thumbnails.forEach((thumbnail) => {
                // Mouseover: Show full-size image
                thumbnail.addEventListener("mouseover", () => {
                    thumbnail.src = thumbnail.dataset.full;
                });

                // Mouseout: Revert to thumbnail
                thumbnail.addEventListener("mouseout", () => {
                    const thumbnailSrc = thumbnail.src.replace("full", "photo");
                    thumbnail.src = thumbnailSrc;
                });
            });
        }

        // Initialize the gallery functionality
        document.addEventListener("DOMContentLoaded", () => {
            const galleryImages = ["images/full1.jpg", "images/full2.jpg", "images/full3.jpg"];
            preloadImages(galleryImages); // Preload full-size images
            addRolloverEffect("#gallery img"); // Add rollover effects to thumbnails
        });
    </script>
</body>
</html>
